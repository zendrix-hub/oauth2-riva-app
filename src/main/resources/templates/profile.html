<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ðŸ¤  Cowboy Profile</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #fff8dc;
            color: #4b2e2e;
            text-align: center;
            padding-top: 50px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }
        .btn-logout {
            background-color: #d2691e;
            color: white;
            padding: 8px 16px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 6px;
        }
        .btn-logout:hover {
            background-color: #a0522d;
        }
        input, textarea {
            padding: 6px;
            font-size: 16px;
            margin: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
<h1>ðŸ¤  Profile</h1>

<img th:src="${user.avatarUrl}" class="avatar" alt="Avatar" />
<h2 th:text="${user.displayName}">Cowboy</h2>
<p>Email: <span th:text="${user.email}">cowboy@example.com</span></p>

<form th:action="@{/profile}" method="post">
    <div>
        <label>Display Name:</label><br/>
        <input type="text" name="displayName" th:value="${user.displayName}" />
    </div>
    <div>
        <label>Bio:</label><br/>
        <textarea name="bio" th:text="${user.bio}"></textarea>
    </div>
    <button type="submit" class="btn-logout">Update Profile</button>
</form>

<form action="/logout" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="btn-logout">Logout</button>
</form>

</body>
</html>
